<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Fcc Survey form</title>
  <style media="screen">
    body, label,{
     font-family: helvetica;
     display: block;
     padding-left: 25%;
     padding-right: 25%;
     text-align: center;
    }

    form{
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;

    }

    input, textarea, select{
      display: block;
      width: 100%

    }

label{
  padding: 50%

}











  </style>
</head>
 <body>
  <h1 id="title">Why did u leave?</h1>
    <p id="description">We want to know what went wrong to try to make it better!</p>
    <form id="survey-form">


    <label for="name" id="name-label">Name</label>
     <input type="text"
           id="name"
           name="name"
           required
           placeholder="Enter Full Name"
            ><br>

    <label for="email" id="email-label">Email</label>
      <input type="email"
           id="email"
           name="email"
           required
           placeholder="Enter Email"
           ><br>

    <label for="number" id="number-label">Age</label>
      <input type="number"
             id="number"
             name="number"
             min="13" max="100"
             required
             placeholder="Age"><br>

    <label id="dating-status-label">Status</label>
    <select id="dropdown" name="Dating Status">
      <option value="status">Dating</option>
      <option value="status">Not looking</option>
      <option value="status">Its complicated</option>
      <option value="status">Ready to leave</option>
      <option value="status">Other</option>

    </select><br>

    <label id="gender-label">Gender</label>
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other<br>

    <label for="reason-label">Reason??</label>
    <input type="checkbox" name="reason" value="money">Money issues<br>
    <input type="checkbox" name="reason" value="cheating"> Was cheated on<br>
    <input type="checkbox" name="reason" value="uninterested">No longer interested in that person<br>
    <input type="checkbox" name="reason" value="unattached">No longer bonding<br>
    <input type="checkbox" name="reason" value="unattracted">No physical attraction<br>
    <input type="text" name="reason" value="Breif explanation">if none of these describe your situation<br>



    <textarea placeholder="Additional comments"></textarea>
    <input type="submit" id="submit">
    </form>

   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">

   </script>
 </body>
</html>
